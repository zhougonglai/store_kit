<ion-header translucent>
	<ion-toolbar>
		<ion-title>我的</ion-title>
		<ion-buttons slot="end">
			<ion-button>
				<ion-icon slot="icon-only" name="text"></ion-icon>
			</ion-button>
			<ion-button>
				<ion-icon slot="icon-only" name="notifications"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<div class="profile flex ion-align-items-center">
		<div class="profile-avatar ion-margin">
			<ion-img [src]="user.avatar"></ion-img>
		</div>
		<div class="profile-info fill">
			<div class="info-nickname x-large">{{ user.nickname }}</div>
			<div class="info-email small ion-margin-vertical">{{ user.email }}</div>
		</div>
		<div class="prifile-action">
			<ion-button fill="clear">
				<ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
			</ion-button>
		</div>
	</div>

	<ion-list inset lines="none">
		<ion-item>
			<ion-icon slot="start" name="wallet"></ion-icon>
			<ion-label>我的钱包</ion-label>
			<ion-icon slot="end" name="arrow-forward"></ion-icon>
		</ion-item>
		<div class="wallet ion-padding-horizontal">
			<div class="wallet__info fill">
				<div class="wallet__balance x-large">{{ wallet.balance }}</div>
				<small class="wallet__label">账户余额</small>
			</div>
			<div class="wallet__actions">
				<div class="wallet__action recharge">
					<svg class="icon">
						<use xlink:href="#icon-tixian"></use>
					</svg>
					<small>充值</small>
				</div>
				<div class="wallet__action extract">
					<svg class="icon">
						<use xlink:href="#icon-chongzhi"></use>
					</svg>
					<small>提现</small>
				</div>
			</div>
		</div>
	</ion-list>

	<ion-list inset lines="none">
		<ion-item>
			<ion-icon slot="start" name="clipboard"></ion-icon>
			<ion-label>我的订单</ion-label>
			<ion-icon slot="end" name="arrow-forward"></ion-icon>
		</ion-item>
		<ion-row class="ion-align-items-center">
			<ion-col size="3">
				<div class="box">
					<div class="box-icon">
						<svg class="icon">
							<use xlink:href="#icon-daifukuan2"></use>
						</svg>
					</div>
					<div class="box-label">
						<small>待付款</small>
					</div>
				</div>
			</ion-col>
			<ion-col size="3">
				<div class="box">
					<div class="box-icon">
						<svg class="icon">
							<use xlink:href="#icon-daipingjia"></use>
						</svg>
					</div>
					<div class="box-label">
						<small>待评价</small>
					</div>
				</div>
			</ion-col>
			<ion-col size="3">
				<div class="box">
					<div class="box-icon">
						<svg class="icon">
							<use xlink:href="#icon-daishouhuo"></use>
						</svg>
					</div>
					<div class="box-label">
						<small>待收货</small>
					</div>
				</div>
			</ion-col>
			<ion-col size="3">
				<div class="box">
					<div class="box-icon">
						<svg class="icon">
							<use xlink:href="#icon-shouhoutuikuan"></use>
						</svg>
					</div>
					<div class="box-label">
						<small>退款/售后</small>
					</div>
				</div>
			</ion-col>
		</ion-row>
	</ion-list>
</ion-content>
